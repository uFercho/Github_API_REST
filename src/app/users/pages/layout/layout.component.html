<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" >
    <mat-icon>menu</mat-icon>
  </button>
  {{ titulo }}
  <span class="toolbar-spacer"></span>
  <a href="https://docs.github.com/es" target="_blank" mat-icon-button aria-label="" matTooltip="DocumentaciÃ³n de GitHub">
    <mat-icon svgIcon="github" aria-hidden="false" aria-label="github SVG icon"></mat-icon>
  </a>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" opened="false">
    <mat-nav-list class="nav">
      <ng-container *ngFor="let item of sidebarItems">
        <mat-list-item
          [routerLink]="item.url"
          routerLinkActive="active-link"
          (click)="sidenav.toggle()"
        >
          <mat-icon matListItemIcon> {{ item.icon }} </mat-icon>
          <span> {{ item.label }} </span>
        </mat-list-item>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
